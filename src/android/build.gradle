buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:+'
        classpath 'com.google.gms:google-services:4.1.0'
    }
}
repositories {
    mavenCentral()
    maven {
        url "https://maven.google.com"
    }
}

dependencies {
    compile 'me.leolin:ShortcutBadger:1.1.4@aar'

    compile ('com.google.firebase:firebase-auth:17.0.0') {
      force = true
    }
    compile ('com.google.firebase:firebase-core:17.0.0') {
      force = true
    }
    compile ('com.google.firebase:firebase-common:17.0.0') {
      force = true
    }
    compile ('com.google.firebase:firebase-config:17.0.0') {
      force = true
    }
    compile ('com.google.firebase:firebase-perf:17.0.0') {
      force = true
    }
    compile('com.google.firebase:firebase-iid:17.1.1') {
      force = true
    }
    compile('com.google.firebase:firebase-messaging:17.5.0') {
      force = true
    }


    compile ('com.google.android.gms:play-services-basement:16.0.1') {
      force = true
    }
    compile ('com.google.android.gms:play-services-tasks:16.0.1') {
      force = true
    }
    compile ('com.google.android.gms:play-services-base:16.0.1') {
      force = true
    }
    compile ('com.google.android.gms:play-services-stats:16.0.1') {
      force = true
    }
    compile ('com.google.android.gms:play-services-measurement-impl:17.0.0') {
      force = true
    }
    compile ('com.google.android.gms:play-services-measurement:17.0.0') {
      force = true
    }
    compile ('com.google.android.gms:play-services-measurement-sdk:17.0.0') {
      force = true
    }


    compile('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
       transitive = true
    }
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}

cdvPluginPostBuildExtras.add({
    apply plugin: 'com.google.gms.google-services'
})
